
<!--Store this code in 'login.html' file inside the 'templates' folder-->
<html>
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body  style="background-image:url('../static/hospit.jpg')">
      <br><br><br>
        <div class="logincontent" align="center">
            <div class="logintop">
                <h1>Login</h1>
            </div>
            <br>
            <div class="loginbottom">
              <form action="{{ url_for('login')}}" method="post" autocomplete="off"><br>
            <div class="msg">{{ msg }}</div>
            <input type="email" name="mail_id" placeholder="Enter Your Username" class="textbox" id="mail_id" required><br><br>
            <input type="password" name="passwd" placeholder="Enter Your Password" class="textbox" id="passwd" required><br><br>
            <input type="submit" class="btn" value="Login">
              </form>
              <br>
              <br>
              <p class="worddark">New to this page? <a class="worddark" href="{{ url_for('register')}}">Register here</a></p>
            </div>
        </div>
    </body>
</html>
